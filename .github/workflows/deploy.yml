name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      PG_URL: postgres://bibliotech:bibliotech@db:5432/bibliotech
      PG_USER: bibliotech
      PG_DB: bibliotech
      PG_PWD: bibliotech
      SESSION_SECRET: SECRET
      SECRET_KEY: SECRET
      ACCESS_TOKEN_SECRET: MonSuperTokenSecretUltraSecure
      ACCESS_TOKEN_ALGORITHM: HS256
      ACCESS_TOKEN_TYPE: Bearer
      ACCESS_TOKEN_EXPIRES_IN_MS: 3600000
      ACCESS_TOKEN_AUDIENCE: bibliotech_frontend
      ACCESS_TOKEN_ISSUER: bibliotech_frontend_api

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: bibliotech
          POSTGRES_USER: bibliotech
          POSTGRES_PASSWORD: bibliotech
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U bibliotech"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Format check
        run: pnpm run format

      - name: Run tests
        run: pnpm run test

      - name: Build TypeScript
        run: pnpm run build

  docker-deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/bibliotech-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/bibliotech-backend:latest
