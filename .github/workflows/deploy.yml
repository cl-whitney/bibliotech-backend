name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      PG_USER: ${{ secrets.PG_USER }}
      PG_DB: ${{ secrets.PG_DB }}
      PG_PWD: ${{ secrets.PG_PWD }}
      PG_URL: ${{ secrets.PG_URL }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
      ACCESS_TOKEN_ALGORITHM: ${{ secrets.ACCESS_TOKEN_ALGORITHM }}
      ACCESS_TOKEN_TYPE: ${{ secrets.ACCESS_TOKEN_TYPE }}
      ACCESS_TOKEN_EXPIRES_IN_MS: ${{ secrets.ACCESS_TOKEN_EXPIRES_IN_MS }}
      ACCESS_TOKEN_AUDIENCE: ${{ secrets.ACCESS_TOKEN_AUDIENCE }}
      ACCESS_TOKEN_ISSUER: ${{ secrets.ACCESS_TOKEN_ISSUER }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ env.PG_DB }}
          POSTGRES_USER: ${{ env.PG_USER }}
          POSTGRES_PASSWORD: ${{ env.PG_PWD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${{ env.PG_USER }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Format check
        run: pnpm run format

      - name: Run tests
        run: pnpm run test

      - name: Build TypeScript
        run: pnpm run build

  docker-deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/bibliotech-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/bibliotech-backend:latest
